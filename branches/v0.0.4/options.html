<h1>Share link via email - Options</h1>

<div>
	<table class="border tablewidth">
		<tr>
			<th colspan="2" class="border">
			Email Sender Selection:
			</th>
		</tr>
		<tr>
			<td class="nopadding centre">
			<input type="checkbox" id="mail_picker_0" value="all" onchange="changeAll(this);save_sender_options();" />

			<td class="border">
			All
			</td>
		</tr>
		<tr>
			<td class="nopadding centre">
			<input type="checkbox" id="mail_picker_1" value="mailto" onchange="changeCheck();save_sender_options();" />
			</td>
			<td class="border">
			External
			</td>
		</tr>
		<tr>
			<td class="nopadding centre">
			<input type="checkbox" id="mail_picker_2" value="Gmail" onchange="changeCheck();save_sender_options();" />

			Gmail
			</td>
		</tr>
		<tr>
			<td class="nopadding centre">
			<input type="checkbox" id="mail_picker_3" value="Hotmail" onchange="changeCheck();save_sender_options();" />
			</td>
			<td class="border">
			Hotmail
			</td>
		</tr>
		<tr>
			<td class="nopadding centre">
			<input type="checkbox" id="mail_picker_4" value="Ymail" onchange="changeCheck();save_sender_options();" />

			<td class="border">
			Ymail (Can't use new lines)
			</td>
		</tr>
	</table>
	
	<br/>
</div>

<div>

			<br/>
			<input type="text" id="mail_before" onkeyup="getPreview()"></input>
			</td>
			<td class="border">
				<table>
					<tr>
						<td class="newLine">

						<td>

						<input type="text" id="newLineAfterNum" style="width:15px" value="0" onkeyup="getPreview()"/>

					</tr>
				</table> 
			</td>
		</tr>
		<tr>
			<td class="border">
